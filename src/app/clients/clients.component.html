<div class="container">
    <p-panel>
        <ng-template pTemplate="header">
            <div class="panel-header">
                <span class="panel-title">Clients</span>
                <p-button 
                    label="Add Client" 
                    icon="pi pi-plus" 
                    size="small"
                    (click)="addClient()">
                </p-button>
            </div>
        </ng-template>
        
        <p-table [value]="clients" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Discord</th>
                    <th pSortableColumn="created_at">Created At <p-sortIcon field="created_at" /></th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
                <tr>
                    <td>{{ client.name }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.phone || 'N/A' }}</td>
                    <td>{{ client.discord || 'N/A' }}</td>
                    <td>{{ client.created_at | date: 'dd/MMM/YY hh:mm' }}</td>

                    <td>
                        <div class="action-buttons">
                            <p-button 
                                icon="pi pi-pencil" 
                                [text]="true"
                                severity="info"
                                size="small"
                                pTooltip="Edit Client"
                                (click)="editClient(client)">
                            </p-button>
                            <p-button 
                                icon="pi pi-trash" 
                                [text]="true"
                                severity="danger"
                                size="small"
                                pTooltip="Delete Client"
                                (click)="deleteClient($event,client)">
                            </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>



<p-confirmdialog />
<p-toast />
